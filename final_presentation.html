                    <h3>Построение уравнения прямой</h3>
                    
                    $x_1$ = <input type="number" id="x1" placeholder="x1">
                    $y_1$ = <input type="number" id="y1" placeholder="y1"><br>

                    
                    $x_2$ = <input type="number" id="x2" placeholder="x2">

                    <button onclick="calculateLineEquation()">Построить уравнение</button><br>

                    Уравнение прямой:
                    <div id="result_1"></div>

                    <script>
                        function calculateLineEquation() {
                            const x1 = parseFloat(document.getElementById('x1').value);
                            const y1 = parseFloat(document.getElementById('y1').value);
                            const x2 = parseFloat(document.getElementById('x2').value);
                            const y2 = parseFloat(document.getElementById('y2').value);

                            if (x1 === x2) {
                                document.getElementById('result').innerHTML = 'Прямая вертикальная: x = ' + x1;
                            } else {
                                const slope = (y2 - y1) / (x2 - x1); // Наклон
                                const intercept = y1 - slope * x1; // Свободный член
                                const equation = `y = ${slope.toFixed(2)}x + ${intercept.toFixed(2)}`;
                                document.getElementById('result_1').innerHTML = `$$${equation}$$`;
                                MathJax.typeset(); // Обновление MathJax для отображения TeX
                            }
                        }
                    </script>
                </section>
